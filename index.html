<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To- DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
    <div class="ToDo">
        <h1> To-Do List <img src="Assets/pen.png" id="penIcon" alt= "pen icon"></h1>

        <div class="progress">
            <div class="progress_fill"></div>
        </div>
            <span class="progress_num">0% completed</span>
            

        <div class= "task">
            <input type="text" id="userInput" placeholder="Input your task...">
            <button onclick="addTask()">Add</button>
        </div>
        
        <ul id="list">

    </ul>
    </div>
   </div> 
    
</body>
</html>
